<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>user Acc Dropdown</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="profile">
                <div class="profile-banner" data-toggler>
                    <img src="
      https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80
        " alt="profile" class="img">
                </div>
                <div class="profile-menu">
                    <h3 class="profile-info">
                        <span class="name">Jane Doe</span>
                        <span class="role">Team Lead</span>
                    </h3>
                    <ul class="profile-list" data-nav-list>
                        <li class="list-item"><a href="#" class="list-link">
                                <i class="fas fa-user icon"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link ">
                                <i class="fas fa-pen icon"></i>
                                Edit Profile
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">
                                <i class="fas fa-message icon"></i>
                                Comments
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">
                                <i class="fas fa-sack-dollar icon"></i>
                                Budget
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">
                                <i class="fas fa-bank icon"></i>
                                Finance
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">
                                <i class="fas fa-wallet icon"></i>
                                Wallet
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="overlay " data-toggler data-overlay></div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
